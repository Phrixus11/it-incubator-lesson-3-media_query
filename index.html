<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>Super precouse</title>
    </head>
    <body>
        <section class="main">
            <div class="card">
                <div class="images-block">
                    <div class="main-image-wrapper">
                        <img src="./assects/images/main-image.png" alt="main image">
                    </div>
                    
                    <div class="previews-wrapper">
                        <div class="preview selected">
                            <img src="/assects/images/image-1.png" alt="preview image">
                        </div>
                        <div class="preview">
                            <img src="/assects/images/image-2.png" alt="preview image">
                        </div>
                    </div>
                    </div>
                <div class="description-block">
                    <h1>Fluted Contrast</h1>
                    <span class="subtitle">Mug / 33 cl</span>
                    <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
                    <div class="colors-block">
                        <h2 class="block-title">Color Options</h2>
                        <ul class="colors-list">
                            <li class="color-item selected">
                                <div class="circle blue"></div>
                            </li>
                            <li class="color-item">
                                <div class="circle green"></div>
                            </li>
                            <li class="color-item">
                                <div class="circle red"></div>
                            </li>
                            <li class="color-item">
                                <div class="circle black"></div>
                            </li>
                            <li class="color-item">
                                <div class="circle yellow"></div>
                            </li>
                        </ul>
                    </div>
                    
                        <div class="wrapper">
                            <div>
                                <h2 class="block-title">Quantity</h2>
                                <select name="quantity" id="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div>
                                <h2 class="block-title" class="circle">Price</h2>
                                <span class="price">eur 39.00</span>
                            </div>
                        </div>
                    
                    <button class="btn">Add to Basket</button>
                </div>
            </div>
        </section>
    </body>
</html>
